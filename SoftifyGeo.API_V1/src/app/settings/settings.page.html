<ion-header>
    <ion-toolbar class="ion-toolbar">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/home" ></ion-back-button>
        </ion-buttons>
      <ion-title>Settings</ion-title>
    </ion-toolbar>
  </ion-header>
   
  <ion-content>
      <ion-row>
          <ion-col>
            <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
            <ion-item>
              
                <ion-label>Select Searchtype</ion-label>
                <ion-select [(ngModel)]="type" (ionChange)="searchChanged()">
                  <ion-select-option value="">All</ion-select-option>
                  <ion-select-option value="movie">Old</ion-select-option>
                  <ion-select-option value="series">New</ion-select-option>
                </ion-select>
              </ion-item>
            <ion-list>
                <ion-item button *ngFor="let data of jsonData " [routerLink]="['/', 'customer-details']">
                <!-- <ion-item *ngFor="let data of jsonData"> -->
                    <ion-label text-wrap>
                        <h3>{{ data.name }}</h3>
                       <p>{{ data.address }}</p>
                      </ion-label>
                      <ion-icon slot="end" *ngIf="data.name == 'old'" name="videocam"></ion-icon>
                      <ion-icon slot="end" *ngIf="data.name == 'new'" name="tv"></ion-icon>
                </ion-item>
              </ion-list>
          </ion-col>
         
        </ion-row>
    
   
  </ion-content>
