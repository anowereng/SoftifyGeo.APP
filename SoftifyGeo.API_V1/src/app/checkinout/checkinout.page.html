<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic 4 Geolocation & Geocoder
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>

 
  <!-- <ion-button (click)="getGeolocation()">
    Get Location
  </ion-button> -->

  <p>
    <strong >
      <ion-button (click)="watchLocation()" fill="clear">
        <ion-icon slot="icon-only" name="sync"></ion-icon>
      </ion-button>
    </strong>
    <!-- <ion-spinner name="crescent" *ngIf="spinnerActive"></ion-spinner> -->
  </p>
<!-- 
  <ion-button (click)="watchLocation()">
    Watch Location Updates
  </ion-button>
  <ion-button (click)="stopLocationWatch()">
    Stop Location Watch
  </ion-button> -->
 
  <div *ngIf="geoLatitude">
    <p>Latitude : {{geoLatitude}}</p>
    <p>Longitude : {{geoLongitude}}</p>
    <p>Accuracy : {{geoAccuracy}}</p>
    <p class="address-text">
 
      <!-- <span class="watch-text" *ngIf="isWatching; else notWatching">
        Watching Location
      </span>
      <ng-template #notWatching>
        Location Watch Stopped
      </ng-template>
  -->
      <br>Address : {{geoAddress }}
    </p>
  </div>
 
</ion-content>
