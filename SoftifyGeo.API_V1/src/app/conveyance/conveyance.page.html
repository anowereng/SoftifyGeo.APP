<ion-header>
  <ion-toolbar class="ion-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/visit-list-conveyance"></ion-back-button>
    </ion-buttons>
    <ion-title size="small">Conveyance Add</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid style="padding-top:40px;">
    <ion-row>
      <ion-col>
        <ion-label text-wrap><small>Conveyance Type</small> </ion-label>
        <ion-item>
          <ionic-selectable [(ngModel)]="conveyType" itemValueField="id" itemTextField="name" [items]="conveyTypeList"
            [canSearch]="true">
          </ionic-selectable>
        </ion-item>
        <div padding *ngIf="conveyType.id>0">
          <ion-label text-wrap>
            <p>Fill Amount value *</p>
          </ion-label>
          <ion-item>
            <ion-label position="stacked">{{conveyType.name}}</ion-label>
            <ion-input [(ngModel)]="conveyAmount" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" >Description</ion-label>
            <ion-textarea [(ngModel)]="description"></ion-textarea>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button type="button" expand="block" class="ion-btn-submit" (click)="SaveConveyance()">Save</ion-button>
  </ion-toolbar>
</ion-footer>
