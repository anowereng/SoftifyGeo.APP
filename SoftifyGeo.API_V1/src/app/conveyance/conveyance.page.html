<ion-content>
  

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label> Select Item </ion-label>
        <ionic-selectable [(ngModel)]="model.conveyTypeId" itemValueField="Id" itemTextField="Type"
          [items]="conveyTypeList" [canSearch]="true" (onChange)="conveyanceSelect($event)">
        </ionic-selectable>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button type="submit" expand="block" class="ion-btn-submit"
        (click)="AddConveyance()">Check-In</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
