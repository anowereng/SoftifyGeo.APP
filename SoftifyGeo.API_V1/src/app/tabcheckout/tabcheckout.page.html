<ion-header>
  <ion-toolbar class="ion-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/checkincheckout"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <small> Check Out </small>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <!---Start: Check-Out Content -->
  <div>
    <ion-card no-padding>

      <ion-card-header color="light">
        <ion-card-title class="ion-text-center">
          <small>Last Check-Out Info</small>
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-grid fixed *ngIf="checkInInfo.CustName">
          <ion-row>
            <ion-col size="3" float="right" class="ion-text-end">Cutomer: </ion-col>
            <ion-col> {{checkInInfo.CustName}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3" float="right" class="ion-text-end"> Type: </ion-col>
            <ion-col>{{checkInInfo.CustType}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3" float="right" class="ion-text-end">lat: </ion-col>
            <ion-col>{{checkInInfo.CheckInLatitude}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3" float="right" class="ion-text-end">long: </ion-col>
            <ion-col>{{checkInInfo.CheckInLongitude}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <p>{{checkInInfo.CheckInAddress}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid *ngIf="!checkInInfo.CustName">
          <ion-row>
            <ion-col size="12">
              <ion-label> last check in not found </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>

    </ion-card>
  </div>

  <!---End: Check-Out Content -->

  <ion-col size-md="12" size-lg="12" size-xs="12">
    <ion-item>
      <ion-label position="floating"><small>Description</small></ion-label>
      <ion-textarea [(ngModel)]="checkOutModel.CheckOutDescription"></ion-textarea>
    </ion-item>
  </ion-col>
</ion-content>

<ion-footer>
  <ion-toolbar class="ion-toolbar">
    <ion-button fill="clear" expand="full" color="light" (click)="UpdateCheckOut()"
      [disabled]="checkInInfo.CheckOutlongitude>1">
      <ion-icon name="log-out" slot="end"></ion-icon>
      CHECKOUT
    </ion-button>
  </ion-toolbar>
</ion-footer>
