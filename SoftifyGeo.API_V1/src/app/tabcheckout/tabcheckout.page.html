<ion-content padding>
  <ion-card color="light">
    <ion-card-header>
      <ion-card-subtitle text-center>
        <h4>
          <p> Last Check out Info </p>
        </h4>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col text-center size-md="12" size-lg="12" size-xs="12">
            <div *ngIf="checkInInfo.CustName">
              <p><strong>Cutomer Name :</strong> {{checkInInfo.CustName}}</p>
              <p> <strong>Customer Type : </strong>{{checkInInfo.CustType}}</p>
              <p><strong>Latitude : </strong> {{checkInInfo.CheckInLatitude}}</p>
              <p><strong>Longitude : </strong> {{checkInInfo.CheckInLongitude}}</p>
              <p class="address-text">
                <strong> Address :</strong>{{checkInInfo.CheckInAddress }}
              </p>
            </div>
            <ion-label *ngIf="!checkInInfo.CustName"> last check in not found </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-col size-md="12" size-lg="12" size-xs="12">
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea [(ngModel)]="checkOutModel.CheckOutDescription"></ion-textarea>
    </ion-item>
  </ion-col>
</ion-content>

<ion-footer>
  <ion-toolbar class="ion-toolbar">
    <ion-button fill="clear" expand="full" color="light" (click)="UpdateCheckOut()"
      [disabled]="checkInInfo.CheckOutlongitude>1">
      <ion-icon name="log-out" slot="end"></ion-icon>
      CHECKOUT
    </ion-button>
  </ion-toolbar>
</ion-footer>
