<ion-content>
    <ion-row>
      <ion-col text-center size-md="12" size-lg="12" size-xs="12">
        <ion-card color="light">
          <ion-card-content>
            <div>
                <p>
                    <strong>
                      <ion-button (click)="getGeolocation()" fill="clear">
                        <ion-icon slot="icon-only" name="sync"></ion-icon>
                      </ion-button>
                    </strong>
                  </p>
              <p>
                <ion-icon name="navigate"></ion-icon> Latitude : {{checkIn.CheckInLatitude}}
              </p>
              <p>
                <ion-icon name="navigate"></ion-icon> Longitude : {{checkIn.CheckInLongitude}}
              </p>
              <p class="address-text">
                <ion-icon name="compass"></ion-icon> Address : {{checkIn.CheckInAddress }}
              </p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  <ion-row>
      <ion-col text-center size-md="12" size-lg="12" size-xs="12">
          <ion-label float-left *ngIf="checkIn.CustType=='new'"> <small> Customer Name</small> </ion-label>
          <ion-label float-left *ngIf="checkIn.CustType=='old'"> <small> Select Customer</small> </ion-label>
      </ion-col>
      
      <ion-col text-center size-md="9" size-lg="9" size-xs="9">
        <ion-item *ngIf="checkIn.CustType=='old'" >
          <ionic-selectable [(ngModel)]="searchTerm" itemValueField="CustId" itemTextField="CustName"
            [items]="customerlist" [canSearch]="true" (onChange)="customerSelect($event)"
            (onSearch)="SearchData($event)">
          </ionic-selectable>
        </ion-item>
        <ion-item *ngIf="checkIn.CustType=='new'">
          <ion-input name="text" [(ngModel)]="checkIn.CustName" ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col text-center size-md="3" size-lg="3" size-xs="3">
        <ion-select [(ngModel)]="checkIn.CustType" interface="popover" (ionChange)="CustTypeChange()">
          <ion-select-option value="old">Old</ion-select-option>
          <ion-select-option value="new">New</ion-select-option>
        </ion-select>
      </ion-col>

      <ion-col size-md="12" size-lg="12" size-xs="12">
          <ion-item>
              <ion-label position="floating">Description</ion-label>
              <ion-textarea [(ngModel)]="checkIn.CheckInDescription"></ion-textarea>
            </ion-item>
      </ion-col>

    </ion-row>
  </ion-content>

  <!-- getPicture() -->
  <ion-footer>
    <ion-toolbar class="ion-toolbar">
      <ion-button fill="clear" expand="full" color="light"  (click)=getPicture() >
        <ion-icon slot="start" name="camera"></ion-icon>
        CHECKIN
      </ion-button>
    </ion-toolbar>
  </ion-footer>
