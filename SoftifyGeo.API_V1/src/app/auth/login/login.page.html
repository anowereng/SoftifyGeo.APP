<ion-content>
	<ion-grid style="padding-top:40px;">
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<ion-row justify-content-center padding>
				<img src="../assets/icon/SoftifyTech.ico" width="150" height="120" />
			</ion-row>
			<ion-row justify-content-center style="padding-top:40px;">
				<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
					<ion-item>
						<ion-icon name="person" slot="start"></ion-icon>
						<ion-input name="UserName" type="text" formControlName="UserName" required placeholder="User Name">
						</ion-input>
					</ion-item>
					<ion-item>
						<ion-icon name="key" slot="start"></ion-icon>
						<ion-input name="UserPassword" [type]="isTextFieldType ? 'text' : 'password'" formControlName="UserPass" required placeholder="User Password"></ion-input>
						<ion-icon [name]="isTextFieldType ? 'eye-off' : 'eye'" slot="end" (click)="togglePasswordFieldType()"></ion-icon>
					</ion-item>
				</ion-col>
				<ion-col align-self-center size-md="12" size-lg="12" size-xs="12" class="login-button">
					<ion-button size="large" class="btnlogincolor" type="submit" [disabled]="!loginForm.valid"
						expand="full">Sign In</ion-button>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<p text-center class="watermark">Don't have an account? <b> <a href="http://Softifytech.com">contact
								with us</a></b></p>
				</ion-col>
			</ion-row>
		</form>
	</ion-grid>

</ion-content>
