<ion-content>
	
	<ion-grid style="padding-top:40px;">
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
		<ion-row justify-content-center padding>
			<img src="../assets/icon/SoftifyTech.ico" width="150" height="120" />
		</ion-row>
		<ion-row justify-content-center>
			<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
				<ion-item>
					<ion-label position="floating" class="login-ion-label">User Name</ion-label>
					<ion-input name="text" type="Username" formControlName="UserName" required>
					</ion-input>
					
				</ion-item>
				
				<ion-item>
					<ion-label position="floating" class="login-ion-label">User Password</ion-label>
					<ion-input name="UserPassword" type="Password" formControlName="UserPass" required></ion-input>
				</ion-item>
			</ion-col>
			<ion-col align-self-center size-md="12" size-lg="12" size-xs="12" class="login-button">
				<ion-button size="large" class="btnlogincolor" type="submit" [disabled]="!loginForm.valid"
					expand="full">Sign In</ion-button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<p text-center class="watermark">Don't have an account? <b> <a
						href="http://Softifytech.com">contact with us</a></b></p>
			</ion-col>
		</ion-row>
	</form>
	</ion-grid>

</ion-content>
