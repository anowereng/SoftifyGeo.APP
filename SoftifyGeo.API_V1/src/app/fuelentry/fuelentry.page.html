<ion-header>
    <ion-toolbar class="ion-toolbar">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <a (click)="logout()">
          <ion-icon name="power" slot="end" style="color: white;"></ion-icon>
        </a>
      </ion-buttons>
      <ion-title><small> Fuel</small> </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-grid>
      
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked" text-wrap>Issue Date</ion-label>
            <ion-input name="dtFuel" type="text" [(ngModel)]="fuelModel.dtFuel" [liIonic4Datepicker]="datePickerObj">
            </ion-input>
          </ion-item>
        </ion-col>
  
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked" text-wrap>Fuel Quantity</ion-label>
            <ion-input name="FuelAmount" type="number" [(ngModel)]="fuelModel.FuelAmount">
            </ion-input>
          </ion-item>
        </ion-col>
  
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked" text-wrap>Description</ion-label>
            <ion-textarea name="Description" [(ngModel)]="fuelModel.Description">
            </ion-textarea>
          </ion-item>
        </ion-col>
  
      </ion-row>
    </ion-grid>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar class="ion-toolbar">
      <ion-button fill="clear" expand="full" color="light" (click)="SaveFuel()">
        <ion-icon name="log-out" slot="end"></ion-icon>
        Save
      </ion-button>
    </ion-toolbar>
  </ion-footer>
