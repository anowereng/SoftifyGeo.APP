<ion-header>
  <ion-toolbar class="ion-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Visit List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="loadUsers()"></ion-searchbar>
  <ion-list>
    <ion-item button *ngFor="let data of customerlist " [routerLink]="['/', 'customer-details']">
      <ion-label text-wrap>
        <h3> {{ data.name }}</h3>
        <p>{{ data.Description }}</p>
      </ion-label>
      <ion-icon slot="end" *ngIf="data.Category != 'Condiments'" name="videocam"></ion-icon>
      <ion-icon slot="end" *ngIf="data.Category == 'Beverages'" name="tv"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)" loadingSpinner="bubbles" loadingText="Loading Users...">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
